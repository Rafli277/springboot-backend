# Production Configuration
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/myapp
spring.datasource.username=admin
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.com.example=INFO
logging.file.name=/app/logs/app.log
logging.logback.rollingpolicy.max-file-size=10MB
# Maksimum jumlah file log yg disimpan (misal 5 file, artinya app.log + 4 backup)
logging.logback.rollingpolicy.max-history=5
logging.logback.rollingpolicy.file-name-pattern=/app/logs/app-%d{yyyy-MM-dd}.%i.log

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always